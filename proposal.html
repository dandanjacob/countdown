<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Pergunta Especial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .proposal-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .proposal-question {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #333;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .proposal-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 250px;
            z-index: 2;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
        }

        .proposal-btn:hover {
            transform: scale(1.05);
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            animation: floatUp 4s ease-in-out forwards;
            opacity: 0;
            bottom: -20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart::before {
            content: 'â™¥';
            position: absolute;
            transform: scale(1.2);
            opacity: 0.3;
        }

        .warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) scale(1.2) rotate(720deg);
                opacity: 0;
            }
        }

        .heart.size-1 {
            font-size: 15px;
        }

        .heart.size-2 {
            font-size: 20px;
        }

        .heart.size-3 {
            font-size: 25px;
        }

        .heart.size-4 {
            font-size: 30px;
        }

        .heart.size-5 {
            font-size: 35px;
        }

        .heart.color-1 {
            color: #ff4081;
        }

        .heart.color-2 {
            color: #e91e63;
        }

        .heart.color-3 {
            color: #f06292;
        }

        .heart.color-4 {
            color: #ec407a;
        }

        .heart.color-5 {
            color: #d81b60;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html">Contagem</a>
            <a href="proposal.html" class="active">Surpresa â™¡</a>
        </div>
    </nav>

    <div class="proposal-container">
        <h1 class="proposal-question">VocÃª vai casar comigo?</h1>
        <div class="buttons-container">
            <button class="proposal-btn yes-btn">Sim, eu te amo muito! â™¡</button>
            <button class="proposal-btn no-btn">Melhor nÃ£o</button>
        </div>
    </div>

    <div class="hearts-container"></div>
    <div class="warning">Clica de novo pra ver ðŸ˜ </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.querySelector('.no-btn');
            const heartsContainer = document.querySelector('.hearts-container');
            const warning = document.querySelector('.warning');

            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';

                // Random size class
                const sizeClass = `size-${Math.floor(Math.random() * 5) + 1}`;
                heart.classList.add(sizeClass);

                // Random color class
                const colorClass = `color-${Math.floor(Math.random() * 5) + 1}`;
                heart.classList.add(colorClass);

                // Random horizontal position
                heart.style.left = Math.random() * 100 + 'vw';

                // Random animation duration and delay
                const duration = (Math.random() * 2 + 3);
                const delay = Math.random() * 2;
                heart.style.animationDuration = duration + 's';
                heart.style.animationDelay = delay + 's';

                heart.innerHTML = 'â™¥';
                heartsContainer.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => heart.remove(), (duration + delay) * 1000);
            }

            function showHearts() {
                heartsContainer.style.display = 'block';
                // Create many more hearts
                for (let i = 0; i < 300; i++) {
                    createHeart();
                }
                // Keep creating hearts
                setInterval(() => {
                    for (let i = 0; i < 50; i++) {
                        createHeart();
                    }
                }, 2000);
            }

            yesBtn.addEventListener('click', () => {
                showHearts();
                yesBtn.style.transform = 'scale(1.1)';
                yesBtn.style.backgroundColor = '#45a049';
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });

            noBtn.addEventListener('click', () => {
                warning.style.display = 'block';
                setTimeout(() => warning.style.display = 'none', 2000);

                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;

                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            });
        });
    </script>
</body>

</html>
