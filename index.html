<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="active">Contagem</a>
            <a href="proposal.html">Surpresa ♡</a>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Daniel <span class="heart">♡</span> Marcos</h1>
        </div>

        <div class="carousel">
            <div class="carousel-inner">
                <div class="slide" data-index="0">
                    <img src="images/1.jpg" alt="Image 1">
                </div>
                <div class="slide" data-index="1">
                    <img src="images/2.jpg" alt="Image 2">
                </div>
                <div class="slide" data-index="2">
                    <img src="images/3.jpg" alt="Image 3">
                </div>
                <div class="slide" data-index="3">
                    <img src="images/4.jpg" alt="Image 4">
                </div>
                <div class="slide" data-index="4">
                    <img src="images/5.jpg" alt="Image 5">
                </div>
                <div class="slide" data-index="5">
                    <img src="images/6.jpg" alt="Image 6">
                </div>
                <div class="slide" data-index="6">
                    <img src="images/7.jpg" alt="Image 7">
                </div>
                <div class="slide" data-index="7">
                    <img src="images/8.jpg" alt="Image 8">
                </div>
                <div class="slide" data-index="8">
                    <img src="images/9.jpg" alt="Image 9">
                </div>
                <div class="slide" data-index="9">
                    <img src="images/10.jpg" alt="Image 10">
                </div>
            </div>
            <button class="carousel-button prev">&#10094;</button>
            <button class="carousel-button next">&#10095;</button>
            <div class="carousel-dots"></div>
        </div>

        <div class="quote">
            <p id="quote">Every moment brings us closer together.</p>
        </div>

        <div id="time_rest" class="countdown">
            <div class="countdown-item">
                <span class="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
